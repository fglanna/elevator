<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div class="appear">Land</div>
        <button command="L">L</button>
        <button command="1">1</button>
        <button command="2">2</button>
        <button command="3">3</button>
        <button command="4">4</button>
        <button command="5">5</button>
        <button command="6">6</button>
    </div>
    <div class="roadway">
        <div class="tree"></div>
        <div class="building">
            <div class="pillar" floors="6" ></div>
            <div class="shaft">                
            </div>
            <div class="pillar" floors="6"></div>
        </div>
        <div class="tree"></div>
    </div>
    <div class="road" tracks="15"></div>  

    <script src="js/street.js" defer></script>
    <script src="js/building.js" defer></script>    
</body>
</html>
