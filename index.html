<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div class="appear">Land</div>
        <button>L</button>
        <button>1</button>
        <button>2</button>
        <button class="emphasis">3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
    <div class="roadway">
        <div class="tree"></div>
        <div class="building">
            <div class="pillar" floors="6" ></div>
            <div class="shaft"></div>
            <div class="pillar" floors="6"></div>
        </div>
        <div class="tree"></div>
    </div>
    <div class="road" tracks="15"></div>
        

    <script src="js/street.js" defer></script>
    <script src="js/building.js" defer></script>    
</body>
</html>
